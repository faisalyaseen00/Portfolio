<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-section {
            margin-top: 4rem;
            padding: 2rem 0;
            background-color: var(--secondary-bg);
            border-radius: 1rem;
        }

        .contact-section h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-item a:hover {
            color: var(--primary-color);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #059669;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d1fae5;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">Portfolio</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div class="error-message" id="message-error">Please enter your message</div>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
                <div class="success-message" id="success-message">
                    Thank you for your message! I'll get back to you soon.
                </div>
            </form>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Connect With Me</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:arainf287@gmail.com">arainf287@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+923073708984">+92 307 3708984</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/faisalyaseen00" target="_blank">GitHub</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/faisal-yaseen-b0604a2b2" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Form validation and submission
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const successMessage = document.getElementById('success-message');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Show error message
        function showError(input, errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            input.style.borderColor = '#dc2626';
        }

        // Hide error message
        function hideError(input, errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.style.display = 'none';
            input.style.borderColor = '';
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Name validation
            if (!nameInput.value.trim()) {
                showError(nameInput, 'name-error', 'Please enter your name');
                isValid = false;
            } else {
                hideError(nameInput, 'name-error');
            }

            // Email validation
            if (!emailInput.value.trim()) {
                showError(emailInput, 'email-error', 'Please enter your email');
                isValid = false;
            } else if (!emailRegex.test(emailInput.value)) {
                showError(emailInput, 'email-error', 'Please enter a valid email address');
                isValid = false;
            } else {
                hideError(emailInput, 'email-error');
            }

            // Message validation
            if (!messageInput.value.trim()) {
                showError(messageInput, 'message-error', 'Please enter your message');
                isValid = false;
            } else {
                hideError(messageInput, 'message-error');
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (validateForm()) {
                // Simulate form submission
                form.style.display = 'none';
                successMessage.style.display = 'block';

                // Reset form after 3 seconds
                setTimeout(() => {
                    form.reset();
                    form.style.display = 'block';
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Real-time validation
        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim()) {
                hideError(nameInput, 'name-error');
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.value.trim() && emailRegex.test(emailInput.value)) {
                hideError(emailInput, 'email-error');
            }
        });

        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim()) {
                hideError(messageInput, 'message-error');
            }
        });
    </script>
</body>
</html>
